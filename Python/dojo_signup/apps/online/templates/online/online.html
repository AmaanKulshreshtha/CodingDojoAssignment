<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online</title>
</head>
<body>
    <h1>Sign Up!</h1>
    <form action="/process" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name"></p>
        <p>Email: <input type="text" name="email"></p>
        <p>Are you a Robot? <input type="checkbox" name="robot"></p>
        <p><input type="submit" value="Sign Up!"></p>
    </form>
    <ul>
        {% for user in all_users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
