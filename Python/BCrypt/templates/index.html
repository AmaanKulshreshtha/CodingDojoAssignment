<!DOCTYPE html>
<html>
    <head>
      <title>Full Friends App</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

      <h1>Full Friends</h1>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
          {% for friend in all_friends: %}
        <tr>
            <td>{{ friend['first_name'] }}</td>
            <td>{{ friend['last_name'] }}</td>
            <td>{{ friend['email'] }}</td>
            <td>
              <div class="actionbutton">
                <form action="/friends/{{friend['id']}}/edit" method="get">  <!-- Remember that this comes from database, and what data structure does the query return ?? answer that and you will know what should be
                   put into the action attribute-->
                  <button type="submit" name="button">Edit</button>
                </form>
                <form action="/friends/{{friend['id']}}/delete" method="post">
                    <button type="submit" name="button">Delete</button>
                </form>
              </div>
            </td>
        </tr>
        {% endfor %}
      </table>

      <h2>Add a Friend Feature</h2>
      <form action="/friends" method="POST">
        <label for="first_name">First Name:<input type="text" name="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <input type="submit" value="AddFriend">
      </form>

    </body>
</html>
