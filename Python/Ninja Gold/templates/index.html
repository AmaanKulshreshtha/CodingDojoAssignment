<!DOCTYPE html>
<html>
    <head>
       <title>Ninja Gold</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/ninja_gold.css') }}">
    </head>
    <body>
      <p>Your Gold: </p>
      <input type="text" name="balance" value="{{ session['goldbalance'] }}">

      <div id="wrapper">
      <form action="/process_money" method="post">
        <h2>Farm</h2>
        <p>( earns 10-20 golds )</p>
        <input type="hidden" name="building" value="farm">
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money" method="post">
        <h2>Farm</h2>
        <p>( earns 5-10 golds )</p>
        <input type="hidden" name="building" value="cave">
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money" method="post">
        <h2>Farm</h2>
        <p>( earns 2-5 golds )</p>
        <input type="hidden" name="building" value="house">
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money" method="post">
        <h2>Farm</h2>
        <p>( earns 0-50 golds )</p>
        <input type="hidden" name="building" value="casino">
        <input type="submit" value="Find Gold!">
      </form>
      </div>

      <p>Activities:</p>
      <textarea name="textarea">{{session['activity']}}</textarea>
    </body>
</html>
