<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Friend Page</title>
</head>
<body>
  <h2>Update Friend Feature</h2>
  <form action="/friends/{{id}}" method="POST">
    <label for="first_name">First Name:<input type="text" name="first_name" value="{{first_name}}"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" value="{{last_name}}"></label>
    <label for="email">Email:<input type="text" name="email" value="{{email}}"></label>
    <button type="submit" name="button">Add Friend</button>
  </form>
</body>
</html>
