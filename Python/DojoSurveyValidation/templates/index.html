<!DOCTYPE html>
<html>
  <head>
      <title>Dojo Survey With Validation</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
     <h1>Welcome to Dojo Survey Page!</h1>
    <!-- now the below part is customized on the client side, so that
     user can see the flash message during validation process-->
     {% with messages = get_flashed_messages() %}
        {% if messages %}   <!--If the message is not empty -->
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
     {% endwith %}
     <form action='/process' method='POST'>
           Name: <input type="text" name="name">
           <br>
           Dojo Location: <input type="text" name="location">
           <br>
           Favorite Language: <input type="text" name="language">
           <br>
           <textarea name="comment" ></textarea>
           <br>
           <input type="submit" name="Submit">
     </form>
  </body>
</html>
