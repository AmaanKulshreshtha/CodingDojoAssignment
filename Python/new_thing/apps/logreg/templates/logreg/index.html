<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}  <!--IMPORTANT!!!  no space between { and %  -->
    <link rel="stylesheet" href="{% static 'logreg/css/style.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title> Home page </title>
</head>
<body>
    <div class="container">
        <h1>
            Welcome and hello!
        </h1>
        {% if messages %}
        {% for message in messages %}
        <p class="{{messsage.tags}}">{{message}}</p>
        {% endfor %}
        {% endif %}
        <form  action="/register" method="POST" >
            {% csrf_token %} <!--IMPORTANT!!!  no space between { and %  -->
            <div class="form-group">
               <label for="username">Username:</label>
               <input class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
               <label for="password">password:</label>
               <input class="form-control"  type="text" name="password">
            </div>
            <div class="form-group">
               <label for="confirm-password">confirm-password:</label>
               <input class="form-control" type="text" name="confirm_password">
            </div>
             <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
