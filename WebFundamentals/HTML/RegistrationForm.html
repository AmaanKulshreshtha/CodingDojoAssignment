<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <h1>My Registration Form</h1>
    <link rel="stylesheet" href="style.css">

    <body>
      <div id="main">
        <form id="frm" action="submit.php" method="post">
            <label>
              First Name:<input type="text" id="first_name" name="first_name">
            </label>
            <br>
            <br>
            <label>
              Last Name:<input type="text" id="last_name" name="last_name">
            </label>
            <br>
            <br>
            <label>
              Email:<input type="text" id="email" name="email">
            </label>
            <br>
            <br>
            <label>
              Password:<input type="text" id="pw" name="password">
            </label>
            <br>
            <br>
            <label>
              PW Confirm:<input type="text" id="pwconfirm" name="pwconfirm">
            </label>
            <br>
            <br>
            <label>
              Birthday:<input type="date" id="birth" name="birthday">  <!-- date type will enable  -->
            </label>
            <br>
            <br>
            <label>
              Male<input type="radio" id="male" name="gender" value="male">
            </label>

            <label>
              Female<input type="radio" name="gender" value="female">
            </label>

            <label>
              Other<input type="radio" name="gender" value="female">
            </label>

            <p>A short description about yourself:</p>
            <textarea id="ta" name="description"></textarea>
            <br>
            <br>
            <label>
              Favorite Language <select name="language">
                  <option value="JavaScript">JavaScript</option>
                  <option value="Python">Python</option>
                  <option value="C++">C++</option>
              </select>
            </label>
            <br>
            <br>
           <input type="submit" value="Submit">
        </form>
      </div>
    </body>
</html>
